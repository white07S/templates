<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFRF Connect</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            position: relative;
        }

        /* Background logo with low opacity */
        .background-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            width: 80%;
            max-width: 800px;
            height: auto;
            opacity: 0.15;
            z-index: 1;
            pointer-events: none;
        }

        /* Main container */
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* Card style */
        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 50px;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #dc3545 0%, #ff6b6b 50%, #dc3545 100%);
            background-size: 200% 100%;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Title styling */
        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        /* Status indicator */
        .status-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
        }

        .status-label {
            font-size: 0.875rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status-value {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: relative;
            animation: pulse 2s infinite;
        }

        .status-indicator.pending {
            background: #ffc107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
        }

        .status-indicator.running {
            background: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
        }

        .status-indicator.failed {
            background: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a1a;
            text-transform: capitalize;
        }


        /* Access button */
        .access-btn {
            background: linear-gradient(135deg, #dc3545 0%, #ff6b6b 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .access-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(220, 53, 69, 0.4);
            color: white;
        }

        .access-btn:active {
            transform: translateY(0);
        }


        /* Decorative elements */
        .corner-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1) 0%, transparent 100%);
            border-radius: 50%;
        }

        .corner-decoration.top-right {
            top: -50px;
            right: -50px;
        }

        .corner-decoration.bottom-left {
            bottom: -50px;
            left: -50px;
        }

        /* Loading animation */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #dc3545;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .status-card {
                padding: 30px;
            }

            .app-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background logo -->
    <img src="/asset/ubs.svg" alt="" class="background-logo">

    <!-- Main container -->
    <div class="main-container">
        <div class="status-card">
            <!-- Decorative elements -->
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>

            <!-- Title -->
            <h1 class="app-title">NFRF Connect</h1>

            <!-- Status display -->
            <div class="status-container">
                <div class="status-label">Process Status</div>
                <div class="status-value">
                    <div class="status-indicator pending" id="statusIndicator"></div>
                    <span class="status-text" id="statusText">Pending</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </div>
            </div>

            <!-- Access main app button -->
            <div class="text-center">
                <a href="#" class="access-btn" id="mainAppBtn" target="_blank">
                    <i class="fas fa-external-link-alt"></i>
                    Access Main Application
                </a>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Fetch and update status
            function updateStatus() {
                $('#loadingSpinner').show();

                $.ajax({
                    url: '/api/status',
                    method: 'GET',
                    success: function(data) {
                        $('#loadingSpinner').hide();

                        // Update status indicator and text
                        const status = data.status;
                        $('#statusText').text(status.charAt(0).toUpperCase() + status.slice(1));

                        // Update indicator class
                        $('#statusIndicator')
                            .removeClass('pending running failed')
                            .addClass(status);

                        // Add subtle animation on status change
                        $('#statusIndicator').css('animation', 'none');
                        setTimeout(() => {
                            $('#statusIndicator').css('animation', 'pulse 2s infinite');
                        }, 10);
                    },
                    error: function() {
                        $('#loadingSpinner').hide();
                        $('#statusText').text('Error');
                        $('#statusIndicator')
                            .removeClass('pending running failed')
                            .addClass('failed');
                    }
                });
            }

            // Fetch main app URL
            function updateAppUrl() {
                $.ajax({
                    url: '/api/app-url',
                    method: 'GET',
                    success: function(data) {
                        $('#mainAppBtn').attr('href', data.url);
                    }
                });
            }

            // Initial updates
            updateStatus();
            updateAppUrl();

            // Set interval for periodic status update
            setInterval(updateStatus, 30000);     // Update status every 30 seconds

            // Add click animation to button
            $('#mainAppBtn').on('click', function() {
                $(this).css('transform', 'scale(0.95)');
                setTimeout(() => {
                    $(this).css('transform', 'scale(1)');
                }, 200);
            });
        });
    </script>
</body>
</html>
